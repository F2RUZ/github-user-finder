<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1. Asosiy SEO Taglar -->
    <title>GitHub User Finder | Foydalanuvchi Profillarini Tez Topish</title>
    <meta
      name="description"
      content="GitHub User Finder - har qanday GitHub foydalanuvchisini login orqali topish, uning profil ma'lumotlari, biografiyasi va barcha ommaviy repozitoriyalarini ko'rish uchun tezkor vosita."
    />
    <meta
      name="keywords"
      content="GitHub, User Finder, Profil qidirish, repozitoriyalar, dasturchi, frontend, dasturlash"
    />
    <link rel="canonical" href="[SIZNING_DOMAININGIZ_BU_YERGA_KIRITILSIN]" />

    <!-- 2. Favicon (GitHub Ikonkasi) -->
    <!-- GitHub ikonkasi to'g'ridan-to'g'i rasm URL'idan foydalanish o'rniga, keng tarqalgan CSS/Font ikonkasiga ulanish orqali qo'shiladi -->
    <link
      rel="icon"
      href="https://github.githubassets.com/favicons/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="https://github.githubassets.com/favicons/favicon.svg"
    />

    <!-- 3. Open Graph (Ijtimoiy tarmoqlar uchun) -->
    <meta property="og:title" content="GitHub User Finder | Profillarni Tez Topish" />
    <meta
      property="og:description"
      content="Har qanday GitHub foydalanuvchisini login orqali toping va uning repozitoriylarini ko'ring."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="[SIZNING_DOMAININGIZ_BU_YERGA_KIRITILSIN]" />
    <meta property="og:image" content="[OG_IMAGE_URL_BU_YERGA_KIRITILSIN]" /> 
    <meta property="og:locale" content="en_US" />

    <!-- 4. Twitter Cardlar (Ijtimoiy tarmoqlar uchun) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@abstractuser" /> <!-- Twitter usernameingizni kiriting -->
    <meta name="twitter:title" content="GitHub User Finder" />
    <meta
      name="twitter:description"
      content="Har qanday GitHub foydalanuvchisini login orqali toping."
    />
    <meta name="twitter:image" content="[OG_IMAGE_URL_BU_YERGA_KIRITILSIN]" />

    <!-- 5. Robotlar Ko'rsatmasi -->
    <meta name="robots" content="index, follow" />

    <title>github-user-finder</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
